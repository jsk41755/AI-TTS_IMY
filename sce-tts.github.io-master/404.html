<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SCE-TTS: 내 목소리로 TTS 만들기</title>
  <script type="text/javascript">
    // https://github.com/rafgraph/spa-github-pages/blob/gh-pages/404.html
    var l = window.location;
    if (l.pathname.startsWith("/-/")) {
      // replace for disqus link
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.replace(/\/-\//g,'/#/') +
        l.search +
        l.hash
      )
    } else {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/#' + l.pathname +
        l.search +
        l.hash
      )
    }
  </script>
</head>
<body>
</body>
</html>
