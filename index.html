<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SCE-TTS: 내 목소리로 TTS 만들기</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .video-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .video-container::after {
      padding-top: 56.25%;
      display: block;
      content: '';
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="app">문서를 불러오고 있습니다...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'SCE-TTS',
      repo: 'sce-tts/sce-tts.github.io',
      homepage: 'index.md',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      notFoundPage: true,
      subMaxLevel: 3,
      themeColor: '#4c9c2c',
      disqus: 'sce-tts',
      ga: 'G-PJBNXJXTR3',
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/sce-tts/sce-tts.github.io/blob/master/',
          null,
          'Github에서 수정하기'
        )
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="/plugins/disqus.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
